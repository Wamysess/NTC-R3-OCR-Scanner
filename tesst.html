<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OCR PDF Processor</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            max-width: 800px;
            width: 100%;
        }
        .upload-box {
            width: 100%;
            height: 200px;
            border: 2px dashed #ccc;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 10px;
            text-align: center;
        }
        .form-group {
            margin-bottom: 10px;
        }
        .form-group label {
            font-weight: bold;
        }
        .form-group input, .form-group select {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .radio-group {
            display: flex;
            gap: 10px;
        }
        .file-selector, .debug-window {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            background: #fafafa;
            margin-bottom: 10px;
        }
        .btn {
            width: 100%;
            padding: 10px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .btn:hover {
            background: #0056b3;
        }
        @media (max-width: 600px) {
            .container {
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="upload-box">View Upload</div>
        
        <div class="file-selector">
            <label for="fileInput">Select Folder:</label>
            <input type="file" id="fileInput" webkitdirectory directory multiple>
        </div>
        
        <div class="debug-window">Debug Output</div>
        
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" id="name">
        </div>
        
        <div class="form-group">
            <label for="orNumber">O.R. Number</label>
            <input type="text" id="orNumber">
        </div>
        
        <div class="form-group">
            <label for="validUntil">Valid Until</label>
            <input type="date" id="validUntil">
        </div>
        
        <div class="form-group">
            <label for="controlCode">Control Code</label>
            <input type="text" id="controlCode">
        </div>
        
        <div class="form-group">
            <label>Remarks</label>
            <div class="radio-group">
                <label><input type="radio" name="remarks" value="REN"> REN</label>
                <label><input type="radio" name="remarks" value="NEW"> NEW</label>
            </div>
        </div>
        
        <button class="btn">Save</button>
    </div>
</body>
</html>
